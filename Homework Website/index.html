<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #p5-container {
            position: fixed; /* Ensures it stays behind everything */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        body {
            text-align: center;
            
        }

        .logo-container {
            position: relative;
            image-rendering: pixelated;
            z-index: 1; /* Above the background */
            width: 100%;
            max-width: 100%;
            background-color: transparent;
            margin-bottom: 75px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
             /* Or 'darken' if needed */
            background-color: none;
            mix-blend-mode: multiply;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            
            
        }
       
        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
            max-width: 900px;
            margin: 20px auto;
        }

        section {
            padding:20px 0px;
        }

        .first-block {
            background-color: rgb(178, 147, 125);
        }
        
        .section-one {
            background-color: #d84848;
        }

        .section-two {
            background-color: #cfcfcf;
        }
    </style>
</head>
<body>
    <div id="p5-container"></div>
    <div class="logo-container">
        <img src="VitalLogo.png" alt="Vital Logo">
    </div>
    <section class="first-block">
         <div class="content">
            <h1>Welcome to Vital!</h1>
            <p>Scroll down to see more information.</p>
        </div>
    <section>   

    <section class="section-one">
        <div class="content">
            <h2>About Us</h2>
            <p>This is where you can add some text about the project, your team, or the purpose of the website.</p>
        </div>
    </section>

    <section class="section-two">
        <div class="content">
            <h2>More Information</h2>
            <p>Here, you can talk about the details of your project, your goals, or any other content you'd like to share.</p>
        </div>
    </section>

</body>
</html>
